  <meta charset="utf-8">

  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/animate.css">

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="main-nav">
            <!-- ***** Logo Start ***** -->
            <a href="index.html" class="logo">
              <img src="assets/images/logo.png" alt="">
            </a>
            <!-- ***** Logo End ***** -->

            <!-- ***** Menu Start ***** -->
            <ul class="nav">
              <li><a href="index.html">Home</a></li>
            </ul>
            <a class='menu-trigger'>
              <span>Menu</span>
            </a>
            <!-- ***** Menu End ***** -->
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="page-content">

          <!-- ***** Banner Start ***** -->
          <div class="main-banner">
            <div class="row">
              <div class="col-lg-7">
                <div class="header-text">
                  <h6>Welcome To Handheld Database</h6>
                  <h4><em>Browse</em> Popular Games Here</h4>
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Banner End ***** -->

          <!-- ***** Most Popular Start ***** -->
          <div class="most-popular">
            <div class="row">
              <div class="col-lg-12">
                <div class="heading-section">
                  <h4><em>Games</em> Available</h4>
                </div>
                <div class="row" id="games">
                  <!-- Games will be dynamically inserted here -->
                </div>
              </div>
            </div>
          </div>
          <!-- ***** Most Popular End ***** -->
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <p>Original theme from <a href="https://github.com/technext/cyborg">Technext</a>.
            <br>Design: <a href="https://templatemo.com" target="_blank" title="free CSS templates">TemplateMo</a> Distributed By <a href="https://themewagon.com" target="_blank">ThemeWagon</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    const rankColors = {
        'GOLD': 'gold',
        'SILVER': 'silver',
        'BRONZE': 'bronze',
        'GARBAGE': 'grey'
    };
    
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const platformKey = urlParams.get('platform');
      const systemKey = urlParams.get('system');

      fetch(`https://ogregorio.github.io/handheld-database/platforms/${platformKey}/systems/${systemKey}/index.json`)
        .then(response => response.json())
        .then(data => {
          const games = data.games; 
          const gamesContainer = document.getElementById('games');

          games.forEach(game => {
            const gameItem = document.createElement('div');
            gameItem.className = 'col-lg-3 col-sm-6';

            gameItem.innerHTML = `
              <div class="item">
                <a href="details.html?platform=${platformKey}&system=${systemKey}&game=${game.key}">
                  <img src="https://ogregorio.github.io/handheld-database/commons/images/games/${game.key}.icon.webp" alt="">
                  <h4>${game.name}<br><span>Key: ${game.key}</span></h4>
                </a>
                <ul>
                  <li><i class="fa fa-star" style="color: ${rankColors[game.rank]};"></i> ${game.rank}</li>
                </ul>
              </div>
            `;

            gamesContainer.appendChild(gameItem);
          });
        })
        .catch(error => console.log('Error fetching popular games:', error));
    });
  </script>

</body>

</html>
