  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/js/isotope.min.js"></script>
  <script src="assets/js/owl-carousel.js"></script>
  <script src="assets/js/tabs.js"></script>
  <script src="assets/js/popup.js"></script>
  <script src="assets/js/custom.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const platformKey = urlParams.get('platform');

      fetch(`https://ogregorio.github.io/handheld-database/platforms/${platformKey}/index.json`)
        .then(response => response.json())
        .then(data => {
          const systems = data.systems; 
          const systemsContainer = document.getElementById('systems');

          systems.forEach(system => {
            const systemItem = document.createElement('div');
            systemItem.className = 'col-lg-3 col-sm-6';

            systemItem.innerHTML = `
              <div class="item">
                <a href="games.html?platform=${platformKey}&system=${system.key}">
                  <img src="https://ogregorio.github.io/handheld-database/commons/images/systems/${system.key}.webp" alt="">
                  <h4>${system.name}<br><span>Key: ${system.key}</span></h4>
                </a>
                <ul>
                </ul>
              </div>
            `;

            systemsContainer.appendChild(systemItem);
          });
        })
        .catch(error => console.log('Error fetching popular systems:', error));

      fetch('https://ogregorio.github.io/handheld-database/commons/collaborators/collaborators.json')
        .then(response => response.json())
        .then(collaborators => {
          const collaboratorsContainer = document.getElementById('collaborators');

          collaborators.forEach(collaborator => {
            const collaboratorItem = document.createElement('div');
            collaboratorItem.className = 'col-lg-3 col-sm-6';

            collaboratorItem.innerHTML = `
              <div class="item">
                <img src="${collaborator.avatar_url}" alt="${collaborator.login}" class="img-fluid">
                <h4>${collaborator.login}</h4>
                <br/>
                <a href="https://github.com/${collaborator.login}" target="_blank">View Profile</a>
              </div>
            `;

            collaboratorsContainer.appendChild(collaboratorItem);
          });
        })
        .catch(error => console.log('Error fetching collaborators:', error));
    });
  </script>

</body>
